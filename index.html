
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    .audio-button {
      margin-top: 30px;
      background-color: white;
      color: #bb377d;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .audio-button:hover {
      background-color: #fbd3e9;
      color: #fff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>For My Love</h1>
  <p>This song says what I feel for you...</p>

  <button class="audio-button" onclick="document.getElementById('audio').play()">Play Audio</button>

  <audio id="audio" controls>
    <source src="if the world was ending i'd wanna be next to you  #lyrics #music #brunomars #viralshorts #shorts.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
